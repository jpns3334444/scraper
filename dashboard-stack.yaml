AWSTemplateFormatVersion: '2010-09-09'
Description: Real Estate Dashboard Web Stack (uses existing API from AI stack)

Parameters:
  AIStackName:
    Type: String
    Default: tokyo-real-estate-ai
    Description: Name of the AI stack to import resources from
  DashboardAPIFunctionName:
    Type: String
    Description: Name of the existing dashboard API function from AI stack

Resources:
  # API Gateway REST API
  DashboardAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${AWS::StackName}-api'
      Description: Real Estate Dashboard API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  PropertiesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref DashboardAPI
      ParentId: !GetAtt DashboardAPI.RootResourceId
      PathPart: properties

  # API Gateway Method - GET
  PropertiesGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref DashboardAPI
      ResourceId: !Ref PropertiesResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${DashboardAPIFunctionName}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Method - OPTIONS (for CORS)
  PropertiesOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref DashboardAPI
      ResourceId: !Ref PropertiesResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permission for API Gateway
  APIGatewayLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DashboardAPIFunctionName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DashboardAPI}/*/*'

  # API Gateway Deployment
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - PropertiesGetMethod
      - PropertiesOptionsMethod
    Properties:
      RestApiId: !Ref DashboardAPI
      StageName: prod

  # S3 Bucket for hosting dashboard HTML
  DashboardBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-dashboard-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # S3 Bucket Policy for public read access
  DashboardBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref DashboardBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
            Resource: !Sub '${DashboardBucket.Arn}/*'

Outputs:
  DashboardAPIEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${DashboardAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-APIEndpoint'

  DashboardWebsiteURL:
    Description: Dashboard website URL
    Value: !GetAtt DashboardBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'

  DashboardBucketName:
    Description: S3 bucket name for dashboard hosting
    Value: !Ref DashboardBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'